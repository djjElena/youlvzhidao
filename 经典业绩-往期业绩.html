    <script>
        $(function(){
            /*首页浮动效果函数*/
            function fdxg(div,offset,time){
                var oTop, sTop, dHeight, wHeight;
                oTop = $(div).offset().top;//元素相对于窗口的距离
                sTop = $(window).scrollTop(); //监控窗口已滚动的距离;
                dHeight = $(document).height();//整个文档的高度
                wHeight = $(window).height();//浏览器窗口的高度
                if (wHeight + sTop > oTop + offset) {
                    setTimeout(function(){
                        $(div).animate({ marginTop: 0 }, 1000);
                    },time)
                }
            }
            $(window).on("scroll",function(){
                fdxg('.hxyw .h-title h1',100,0);
                fdxg('.zjtd .h-title h1',100,0);
                fdxg('.yldt .h-title h1',100,0);
                fdxg('.jdyj .h-title h1',100,0);
                fdxg('.hzhb .h-title h1',100,0);
                fdxg('.mc h1',100,0);
                fdxg('.cn_in',100,0);
                fdxg('.cn_txt',100,0);
                fdxg('.pro .pro-con',100,0);
                fdxg('.mc .pro-con',100,0);
                fdxg('.pro .pro-bg',100,0);
                fdxg('.mc .pro-bg',100,0);
                fdxg('.ys-im',100,0);
                fdxg('.ys-txt',100,0);
                fdxg('.jm-txt',100,0);
                fdxg('.zc-tit',100,0);
                fdxg('.zc-ls ul li',100,0);
                fdxg('.zc-bot',100,0);
                fdxg('.sd-tit',100,0);
                fdxg('.sd-ls',100,0);
                fdxg('.al-con',100,0);
                fdxg('#b-al',100,0);
            });
        });

    </script>
